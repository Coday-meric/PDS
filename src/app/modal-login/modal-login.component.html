<h1 mat-dialog-title>Bienvenu sur PDS</h1>
<div mat-dialog-content>
  <p>Entrez votre numéro enqueteur !</p>
  <mat-form-field appearance="fill">
    <mat-label>Numéro Enqueteur</mat-label>
    <input matInput type="number" placeholder="Numéro Enqueteur" [(ngModel)]="num_enq">
  </mat-form-field>
</div>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" [disabled]="!num_enq" [mat-dialog-close]="num_enq" >Valider</button>
</mat-dialog-actions>
